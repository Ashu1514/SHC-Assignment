<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHC Tech Assignment</title>
  </head>
  <body>
    <div id="message">
      <h2>
        Problem Statement: Build a backend NodeJS API server for phone number
        verification
      </h2>
      <h1></h1>
    </div>
    <div id="signUp">
      <h3>Sign Up Form</h3>
      <form id="signup_form" onsubmit="return signUp(event)">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" />
        <br style="margin: 0 10px" />
        <label for="Phone"> Phone: </label>
        <span>+91</span>
        <input
          type="number"
          maxlength="10"
          minlength="10"
          id="Phone"
          name="phone"
        />
        <br />
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="password"> Password: </label>
        <input type="password" id="password" name="password" />
        <br />
        <button type="submit">Sign Up</button>
      </form>
      <h4>Output: <span id="sign_up_message"></span></h4>
    </div>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </body>
</html>
